<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculator.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dosis&display=swap">
        <title>Calculator</title>
    </head>
    <body class="green-linear" id="main">
        <center>
            <div id="header"><div id="change" class="green-linear"></div></div>
            <div id="warning"><span id="text"></span></div>
            <div class="container">
                <div id="display"></div>
                <div class="fa-regular fa-copy" id="copy"></div>
                <div id="ac">AC</div>
                <div id="ce">CE</div>
                <div id="pi">π</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div id="plus">+</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div id="minus">-</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div id="multiply">×</div>
                <div>0</div>
                <div>.</div>
                <div id="equal">=</div>
                <div id="divide">÷</div>
            </div>
        </center>
        <script src="calculator.js"></script>
    </body>
</html>
